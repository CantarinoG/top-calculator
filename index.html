<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/main.css">
    <script src="script/main.js" defer></script>
</head>

<body>

    <main>
        <div class="display">
            <output class="upper"></output>
            <output class="lower">0</output>
        </div>
        <div class="keys-container">
            <div class="row">
                <button id="c" class="large color">Clear</button>
                <button id="delete" class="large color">Delete</button>
            </div>
            <div class="row">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="div" class="color">รท</button>
            </div>
            <div class="row">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="x" class="color">x</button>
            </div>
            <div class="row">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="minus" class="color">-</button>
            </div>
            <div class="row">
                <button id="dec">.</button>
                <button id="zero">0</button>
                <button id="equal">=</button>
                <button id="sum" class="color">+</button>
            </div>
        </div>
    </main>

</body>

</html>
