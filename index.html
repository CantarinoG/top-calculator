<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <main>
        <div class="display">
            <output class="upper">9 + 6 =</output>
            <output class="lower">15</output>
        </div>
        <div class="keys-container">
            <div class="row">
                <button class="large color">Clear</button>
                <button class="large color">Delete</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="color">%</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="color">x</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="color">-</button>
            </div>
            <div class="row">
                <button>.</button>
                <button>0</button>
                <button id="equal">=</button>
                <button class="color">+</button>
            </div>
        </div>
    </main>

</body>

</html>
